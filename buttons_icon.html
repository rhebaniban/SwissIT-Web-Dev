<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/043568be29.js" crossorigin="anonymous"></script>
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons & Icons</title>
</head>
<body>
  
  <div class="container">
    <h1 class="amber-text">Button & Icons</h1>

    <!--Standard Button-->
    <button class="btn red">Read more</button>
    <a href="" class="btn">Read more</a>
    <br></br>
    <!--Waves Effect-->
    <button class="btn purple waves-effect waves-light">Read more</button>
    <a href="" class="btn amber waves-efect">Read more</a>
    <br></br>
    <!--Waves Color-->
    <button class="btn white red-text waves-effect waves-red">Read more</button>
    <button class="btn white teal-text waves-effect waves-teal">Read more</button>
    <button class="btn white red-text waves-effect waves-red">Read more</button>
    <button class="btn white green-text waves-effect waves-green">Read more</button>
    <button class="btn white purple-text waves-effect waves-yellow">Read more</button>


    <br><br>

    <!--Materrial Icons-->
    <i class="material-icons red-text">shopping_cart</i>
    <i class="material-icons blue-text">3d_rotation</i>
    <i class="material-icons amber-text">add_to_photos</i>

    <br><br>

    <!--Icon Sizes-->
    <i class="material-icons blue-text large">book</i>
    <i class="material-icons purple-text medium">book</i>
    <i class="material-icons red-text small">book</i>
    <i class="material-icons green-text tiny">book</i>

    <br><br>
    <!--Button with material icons-->
    <a href="" class="btn waves-effect waves-light">
      <i class="material-icons left">shopping_cart</i>buy now
      </a>

    <a href="" class="btn waves-effect waves-light">
      <i class="material-icons right">shopping_cart</i>buy now
      </a>

    <br><br>
    <a href="" class="btn waves-effect waves-light amber">
    <i class="fab fa-facebook-messenger small blue-text"></i> Messenger</a>
    
    <br><br>
    <!--Large Button-->
    <button class="btn-large deep-orange">Large Button</button>
    <!--Disabled Button-->
    <button class="btn-large disabled">Large Button</button>

    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>

  </div>

    <!--JQuery CDN-->
    <script  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
</body>
</html>
