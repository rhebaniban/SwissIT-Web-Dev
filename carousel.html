<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/043568be29.js" crossorigin="anonymous"></script>
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>Carousel</title>
</head>
<body class="grey darken-4">

    <div class="container">
        <h1 class="amber-text text-lighten-4">Carousel</h1>

        <!--Carousel-->
          <div class="class carousel">
            <a href="#one!" class="carousel-item">
              <img src="images/donuts.jpg" alt="">
            </a>
            <a href="#two!" class="carousel-item">
              <img src="images/pancake.jpg" alt="">
            </a>
            <a href="#three!" class="carousel-item">
              <img src="images/pizza.jpg" alt="">
            </a>
          </div>

          <br><br>

          <!--Full Width Slider-->

          <h1 class="grey-text">Full Width Slider</h1>

          <div class="carousel carousel-slider">
            <a class="carousel-item" href="#one!"><img src="images/donuts.jpg">
            </a>
            <a class="carousel-item" href="#two!"><img src="images/pancake.jpg">
            </a>
            <a class="carousel-item" href="#three!"><img src="images/pizza.jpg">
            </a>
          </div>

          <br></br>

          <!--Full Width Slider -->

          <div class="carousel carousel-slider slider-1 center">
            <div class="carousel-fixed-item center">
              <a class="btn waves-effect white grey-text darken-text-2">button</a>
            </div>
            <div class="carousel-item red white-text" href="#one!">
              <h2>First Panel</h2>
              <p class="white-text">This is your first panel</p>
            </div>
            <div class="carousel-item amber white-text" href="#two!">
              <h2>Second Panel</h2>
              <p class="white-text">This is your second panel</p>
            </div>
            <div class="carousel-item green white-text" href="#three!">
              <h2>Third Panel</h2>
              <p class="white-text">This is your third panel</p>
            </div>
            <div class="carousel-item blue white-text" href="#four!">
              <h2>Fourth Panel</h2>
              <p class="white-text">This is your fourth panel</p>
            </div>

        
        <!--End of container-->
    </div>
      

    <div style="height: 1000px;">

    </div>

    <!--JQuery CDN-->
    <script  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function(){
        //Carousel
      $('.carousel').carousel();
      });

        // Full Width Slider
      $('.carousel.carousel-slider').carousel({
      fullWidth: true 

      });

      //Special Options
      $('.carousel.carousel-slider slider-1').carousel({
      fullWidth: true,
      indicators: true
      });
        
      </script>
</body>
</html>
